<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Task Manager by Leeruska</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <h1>Task Manager</h1>
        <!-- Form to add a new task -->
        <div class="task-container">
            <form action="{{ url_for('add_task') }}" method="POST">
                <input type="text" name="task" placeholder="Write your new task here">
                <button type="submit">Add Task</button>
            </form>
            <!-- List of tasks -->
            <ul>
                {% for task in tasks %}
                    <li>
                        <div class="list-item">
                            {{ task.task }}
                            {% if not task.completed %}
                            <a href="{{ url_for('complete_task', task_id=loop.index0) }}">Complete</a>
                            {% else %}
                            <span class="completed">Completed</span>
                            {% endif %}
                            <a href="{{ url_for('delete_task', task_id=loop.index0) }}">Delete task</a>
                        </div>
                    </li>
                {% endfor %}
            </ul>
        </div>
        <!-- Remember to remove the break after improving css -->
        <br>
    </body>
    <!-- Add links to my profiles in the footer -->
    <footer>
        <p>This is made by <a href="https://github.com/Leeruska" target="_blank">Leeruska</a></p>
    </footer>
</html>
